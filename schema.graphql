type Query {
  blogPosts: [BlogPost]
  blogPost(id: ID!): BlogPost
  blogCard: [BlogPost]
}

type Mutation {
  addBlogPost(input: BlogPostInput!): BlogPost
}

type Account {
  id: ID!
  userId: ID!
  type: String!
  provider: String!
  providerAccountId: String!
  refresh_token: String
  access_token: String
  expires_at: String
  token_type: String
  scope: String
  id_token: String
  session_state: String
  user: User!
}

type Session {
  id: String!
  sessionToken: String!
  userId: String!
  expires: String!
  user: User!
}

type User {
  id: String!
  name: String
  email: String
  emailVerified: String
  image: String
  accounts: [Account]
  sessions: [Session]
}

type VerificationToken {
  identifier: String!
  token: String!
  expires: String!
}


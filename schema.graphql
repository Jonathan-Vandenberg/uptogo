  softwareDevelopment(id: ID!): SoftwareDevelopment
  computerNetworking(id: ID!): ComputerNetworking
  cloudComputing(id: ID!): CloudComputing
  businessAnalysis(id: ID!): BusinessAnalysis
  telecommunication(id: ID!): Telecommunication
  gameProgramming(id: ID!): GameProgramming
  webDevelopment(id: ID!): WebDevelopment
  machineLearning(id: ID!): MachineLearning
  dataManagement(id: ID!): DataManagement
  blockchain(id: ID!): Blockchain
  ai(id: ID!): Ai

  softwareDevelopmentCard: [SoftwareDevelopment]
  computerNetworkingCard: [ComputerNetworking]
  cloudComputingCard: [CloudComputing]
  businessAnalysisCard: [BusinessAnalysis]
  telecommunicationCard: [Telecommunication]
  gameProgrammingCard: [GameProgramming]
  webDevelopmentCard: [WebDevelopment]
  machineLearningCard: [MachineLearning]
  dataManagementCard: [DataManagement]
  blockchainCard: [Blockchain]
  aiCard: [Ai]
}

type Mutation {
  addBlogPost(input: BlogPostInput!): BlogPost
  addIt(input: ItInput!): It

  addSoftwareDevelopment(input: SoftwareDevelopmentInput): SoftwareDevelopment
  addComputerNetworking(input: ComputerNetworkingInput): ComputerNetworking
  addCloudComputing(input: CloudComputingInput): CloudComputing
  addBusinessAnalysis(input: BusinessAnalysisInput): BusinessAnalysis
  addTelecommunication(input: TelecommunicationInput): Telecommunication
  addGameProgramming(input: GameProgrammingInput): GameProgramming
  addWebDevelopment(input: WebDevelopmentInput): WebDevelopment
  addMachineLearning(input: MachineLearningInput): MachineLearning
  addDataManagement(input: DataManagementInput): DataManagement
  addBlockchain(input: BlockchainInput): Blockchain
  addAi(input: AiInput): Ai

  updateBlogPost(input: BlogPostInput!): BlogPost

  updateSoftwareDevelopment(
    input: SoftwareDevelopmentInput!
  ): SoftwareDevelopment
  updateComputerNetworking(input: ComputerNetworkingInput!): ComputerNetworking
  updateCloudComputing(input: CloudComputingInput!): CloudComputing
  updateBusinessAnalysis(input: BusinessAnalysisInput!): BusinessAnalysis
  updateTelecommunication(input: TelecommunicationInput!): Telecommunication
  updateGameProgramming(input: GameProgrammingInput!): GameProgramming
  updateWebDevelopment(input: WebDevelopmentInput!): WebDevelopment
  updateMachineLearning(input: MachineLearningInput!): MachineLearning
  updateDataManagement(input: DataManagementInput!): DataManagement
  updateBlockchain(input: BlockchainInput!): Blockchain
  updateAi(input: AiInput!): Ai
  updateIt(input: ItInput!): It
}


        Music: "@prisma/client#Music"
        Film: "@prisma/client#Film"
        GraphicDesign: "@prisma/client#GraphicDesign"
        InteriorDesign: "@prisma/client#InteriorDesign"
        DigitalMedia: "@prisma/client#DigitalMedia"
        Acting: "@prisma/client#Acting"
        Animation3D: "@prisma/client#Animation3D"

        AgedCare: "@prisma/client#AgedCare"

        TravelTourism: "@prisma/client#TravelTourism"
        Events: "@prisma/client#Events"

        Automotive: "@prisma/client#Automotive"
        Beauty: "@prisma/client#Beauty"
        Construction: "@prisma/client#Construction"
        Carpentry: "@prisma/client#Carpentry"
        Education: "@prisma/client#Education"
        Fitness: "@prisma/client#Fitness"
        Hairdressing: "@prisma/client#Hairdressing"
        Horticulture: "@prisma/client#Horticulture"

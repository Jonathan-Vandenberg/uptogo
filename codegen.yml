        Nursing: "@prisma/client#Nursing"
        Veterinary: "@prisma/client#Veterinary"
        Medicine: "@prisma/client#Medicine"
        PublicHealth: "@prisma/client#PublicHealth"
        Dental: "@prisma/client#Dental"
        Massage: "@prisma/client#Massage"

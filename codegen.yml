overwrite: true
schema: "schema.graphql"
documents: "**/*.graphql"
generates:
  types.ts:
    config:
      enumValues: true
      mapperTypeSuffix: Model
      mappers:
        CategoriesEnum: "@prisma/client#CategoriesEnum"
        SoftwareDevelopment: "@prisma/client#SoftwareDevelopment"
        ComputerNetworking: "@prisma/client#ComputerNetworking"
        CloudComputing: "@prisma/client#CloudComputing"
        BusinessAnalysis: "@prisma/client#BusinessAnalysis"
        Telecommunication: "@prisma/client#Telecommunication"
        GameProgramming: "@prisma/client#GameProgramming"
        WebDevelopment: "@prisma/client#WebDevelopment"
        MachineLearning: "@prisma/client#MachineLearning"
        DataManagement: "@prisma/client#DataManagement"
        Blockchain: "@prisma/client#Blockchain"
        Ai: "@prisma/client#Ai"

        BlogPost: "@prisma/client#BlogPost"
        It: "@prisma/client#It"
        Session: "@prisma/client#Session"
        User: "@prisma/client#User"
        VerificationToken: "@prisma/client#VerificationToken"
      contextType: ./pages/api/index#GraphQLContext
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-react-apollo"
      - "typescript-operations"
